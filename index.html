<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <form id="name-form">
      <label for="firstName">Please enter your first name:</label>
      <input type="text" id="firstName" placeholder="your name" required />
      <button type="button" id="enterBtn">Submit</button>
  
    
    <p>User's first name: <span id="userInput"></span></p>
    <div class="todo-container">
      <img src="to do list.png" alt="Todo List" class="header-image">
        <h1>Todo List</h1>
        <form>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button id="add-todo-btn">Add</button>
        </div>
         <div>Total Tasks: <span id="totalTasks">0</span></div>
        <div>Completed Tasks: <span id="completedTasks">0</span></div>

        <ul id="todo-list"></ul>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
